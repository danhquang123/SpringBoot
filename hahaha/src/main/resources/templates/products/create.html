<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trang sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5"> Trang thêm sản phẩm</h2>
                <form method="post" enctype="multipart/form-data" th:object="${addsanpham}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">name</label>
                        <div class="col-ms-8">
                            <input class="form-control" th:field="${addsanpham.name}">
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${appsanpham.name}"></p>

                        </div>

                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">brand</label>
                        <div class="col-ms-8">
                            <input class="form-control" th:field="${addsanpham.brand}">
                            <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${appsanpham.brand}"></p>

                        </div>

                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">category</label>
                        <div class="col-ms-8">
                            <select class="form-control" th:field="${addsanpham.category}">
                                <option value="Other">other</option>
                                <option value="Phones">phone</option>
                                <option value="Computers">computer</option>
                                <option value="Accessories">accessories</option>
                                <option value="Printers">printers</option>
                                <option value="Cameras">cameras</option>
                            </select>


                            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${appsanpham.category}"></p>

                        </div>

                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">price</label>
                        <div class="col-ms-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="${addsanpham.price}">
                            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${appsanpham.price}"></p>

                        </div>

                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Description</label>
                        <div class="col-ms-8">
                            <textarea class="form-control" th:field="${addsanpham.description}"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${appsanpham.description}"></p>

                        </div>

                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">image</label>
                        <div class="col-ms-8">
                            <input class="form-control" type="file" th:field="${addsanpham.imageFile}">
                            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${appsanpham.imageFile}"></p>

                        </div>

                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Gửi</button>
                        </div>

                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/products"> quay lại</a>

                        </div>

                    </div>

                </form>
            </div>
       </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
