<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Trang sản phẩm</h1>
    <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-primary" href="/products">Quay lại</a>
        <a class="btn btn-primary" href="/products/trangchu">Trang chủ</a>
    </div>

    <!-- Grid layout for product cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Loop through each product -->
        <div class="col" th:each="product : ${products}">
            <div class="card h-100">
                <!-- Product Image -->
                <img th:src="@{'/images/'+${product.imageFileName}}" class="card-img-top" alt="lỗi ảnh" style="height: 400px; object-fit: cover;">

                <!-- Product Details -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text">
                        <strong>Brand:</strong> <span th:text="${product.imageFileName}">ảnh</span><br>
                        <strong>Brand:</strong> <span th:text="${product.brand}">Brand</span><br>
                        <strong>Category:</strong> <span th:text="${product.category}">Category</span><br>
                        <strong>Price:</strong> <span th:text="${product.price} + '$'">Price</span><br>
                        <strong>Created At:</strong> <span th:text="${product.createAt.toString().substring(0,10)}">Date</span>
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="card-footer d-flex justify-content-between">
                    <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Xem chi tiết</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('bạn có chắc chắn không ?')">Mua</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
